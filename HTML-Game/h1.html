<html>

  <body>

  <div class="defaultMenuDesign">
   <h1>Hidden Stage : 1</h1>

   <img class="imageScale" src="https://static.wikia.nocookie.net/nintendo/images/0/06/MP8_Hammer_Bro.png/revision/latest/top-crop/width/360/height/360?cb=20171002035748&path-prefix=en">

   <h3>As you navigate through this new world. You see something resembling a Koopa. You try to get closer but instead, it lobs a hammer at you! Its a hammer-bro! What will you do?</h3>
  </div>

  <div class="buttonsDesign">
    <p class="op1">Come at me!</p>

  <script>
  $(".op1").hover(function() {
    $(".op1").css("background-color", "lightgrey");
  });

  $(".op1").mouseleave(function() {
    $(".op1").css("background-color", "white");
  });

  $('.op1').click(function() {
    window.location.href = 'ending6.html';
    return false;
  });

  $(".op2").hover(function() {
    $(".op2").css("background-color", "lightgrey");
  });

  $(".op2").mouseleave(function() {
    $(".op2").css("background-color", "white");
  });

  $('.op2').click(function() {
    window.location.href = 'h2.html'
  });

  </script>
